<div class="card" appSelect="grey" [dStyle]="{border: '2px solid', borderRadius: '5px'}">
  <div class="card-header">
    <h2>{{post.title}}</h2>
    <small>{{post.date | date:'dd.MM.yyyy'}}</small>
  </div>
  <div>{{post.content}}</div>
  <div *appIfNot="false">
    <small>{{post.author}}</small>
  </div>

  <button
    [routerLink]="['/post', post.id]"
    class="btn btn-dark"
  >Open</button>
</div>
